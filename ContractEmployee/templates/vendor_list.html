<!DOCTYPE html>
<html>
<head>
    <title>List Vendors</title>
</head>
<body>
    <h1>List Vendors</h1>
    <ul>
        {% for vendor in vendors %}
            <li>{{ vendor.ven_name }} - <a href="{% url 'vendor_update' vendor.ven_code %}">Edit</a> | <a href="{% url 'vendor_delete' vendor.ven_code %}">Delete</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'vendor_create' %}">Create Vendor</a>
</body>
</html>
