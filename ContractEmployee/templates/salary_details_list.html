<!DOCTYPE html>
<html>
<head>
    <title>List Salary Details</title>
</head>
<body>
    <h1>List Salary Details</h1>
    <ul>
        {% for salary_detail in salary_details %}
            <li>{{ salary_detail.employee.emp_name }} - Basic Salary: {{ salary_detail.basic_salary }} - Allowances: {{ salary_detail.allowances }} - <a href="{% url 'salary_update' salary_detail.salary_id %}">Edit</a> | <a href="{% url 'salary_delete' salary_detail.salary_id %}">Delete</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'salary_create' %}">Create Salary Details</a>
</body>
</html>
